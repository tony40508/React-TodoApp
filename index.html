<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TodoApp</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script>
        // 初始 window.App
        window.App = {}; 
    </script>
    <script type="text/babel" src="./InputField.js"></script>
    <script type="text/babel" src="./TodoHeader.js"></script>
    <script type="text/babel" src="./TodoItem.js"></script>
    <script type="text/babel" src="./TodoList.js"></script>
    <script type="text/babel" src="./TodoApp.js"></script>
    <script type="text/babel">
        // 從 window.App 中，取得 TodoApp 元件
        const { TodoApp } = window.App; 
        ReactDOM.render(
            <TodoApp />, 
            document.getElementById('app') 
        );
    </script>
</body>

</html>
